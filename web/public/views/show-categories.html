<div class="col-md-12">
<div class="row">
	<h2 ng-hide="loading" class="text-center"><u>Categorias</u></h2>
	<h2 ng-show="loading" class="text-center"><i class='fa fa-spinner fa-spin '></i> Aguarde... </h2>
</div>

<div class="row" ng-hide="loading">
    <a href="#/category/create" class="btn btn-primary">Cadastrar</a>
</div>
<br/>
<div class="row" ng-hide="loading">
<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<td>Título</td>
			<td>Criado em</td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="category in categories">
		<td>
            <a href="#/category/{{category.id}}">{{category.title}}
            </a>
        </td>
		<td>
			{{category.created_at | date:"dd/MM/yyyy 'às' HH:mm:ss"}}}}
		</td>
		</tr>
		<tr ng-show="notFound" class="text-center">
			<td colspan="4">Não tem Categorias</td>
		</tr>
	</tbody>
</table>
</div>
</div>
